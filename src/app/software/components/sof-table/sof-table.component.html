    <div class="container-fluid">
      <a class="navbar-brand">Softwares</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">{{firstName}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">{{lastName}}</a>
          </li>
  
  
  
        </ul>

        <div class="marR">
            <button type="button" class="btn btn-secondary" routerLink="/softwares">Softwares</button>
        </div>
  
        <div class="marR">
            <button type="button" class="btn btn-outline-secondary" routerLink="/licences">Licences</button>
        </div>
  
        <div class="marR" *ngIf="typeCompte=='CM'">
          <button (click)="clickAddSoftware()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Software</button>
        </div>
        <div class="dropdown d-flex">
          
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown link
          </a>
        
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li *ngIf="typeCompte=='CM'"><a class="dropdown-item" >Licences Requests</a></li>
            <li *ngIf="typeCompte=='CM'"><a class="dropdown-item" >Softwares Requests</a></li>
            <li><a class="dropdown-item" (click)="onDeconnexion()">Log-Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  


<div class="container  content cont">
 
    <form>
        <div class="mb-3 form-group">
          <label for="exampleInputEmail1">Search Term</label>
          <input type="text" [(ngModel)]="term" name="term" class="form-control">
        </div>
    </form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of softwareData | paginate: { itemsPerPage: 6, currentPage: p} | filter : term">
            <td>{{row.soft_ref}}</td>
            <td>{{row.soft_manif}}</td>
            <td>{{row.soft_suppl}}</td>
            <td>{{row.soft_familly}}</td>
            <td>{{row.soft_version}}</td>
            <td>{{row.soft_Desc}}</td>
            <td *ngIf="typeCompte=='CM'">
                <button (click)="onEdit(row)" style="color: aliceblue" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                <button (click)="deleteSoftware(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
            <td *ngIf="typeCompte=='CU'">
                <button (click)="DemSoftApr(row)" type="button" class="btn btn-outline-dark">Request</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="cent"> 
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Software Model</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">soft_ref</label>
                  <input type="text" formControlName="soft_ref" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">soft_manif</label>
                  <input type="text" formControlName="soft_manif" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">soft_suppl</label>
                    <input type="text" formControlName="soft_suppl" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">soft_familly</label>
                    <input type="text" formControlName="soft_familly" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">soft_version</label>
                    <input type="text" formControlName="soft_version" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">soft_Desc</label>
                    <input type="text" formControlName="soft_Desc" class="form-control" id="exampleInputPassword1">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postSoftware()" class="btn btn-primary">Save</button>
          <button type="button" *ngIf="showUpdate" (click)="updateSoftware()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
